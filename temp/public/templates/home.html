<div class="container">

	<div class="col-sm-6 col-sm-offset-3">

	  <h1><span class="fa fa-sign-in"></span> Login</h1>

	  <!-- show any messages that come back with authentication -->
	  <div ng-show="hasError" class="alert alert-danger">Email or Password is Wrong.</div>
	
	  <!-- LOGIN FORM -->
	  <form name="loginForm" ng-submit="login()" novalidate>

	  	<!-- Email -->
	    <div class="form-group" 
	    	ng-class="{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty, 'has-success' : loginForm.email.$valid && loginForm.email.$dirty}">
	      <label class="control-label">Email</label>
	      <input type="email" class="form-control" name="email" id="email" ng-model="user.email" required>
	      <p class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$dirty && loginForm.submitted">
	      	Wrong Email.
	      </p>
	    </div>

	    <!-- Password -->
	    <div class="form-group"
	    	ng-class="{'has-error' : loginForm.password.$invalid && loginForm.password.$dirty, 'has-success' : loginForm.password.$valid && loginForm.password.$dirty}">
	      <label class="control-label">Password</label>
	      <input type="password" class="form-control" name="password" id="password" ng-model="user.password" required>
	      <p class="help-block" ng-show="loginForm.password.$invalid && loginForm.password.$dirty && loginForm.submitted">
	      	Wrong password.
	      </p>
	    </div>

			<!-- Submit -->
	    <button type="submit" class="btn btn-primary btn-lg">Login</button>
	    <!-- ng-disabled="loginForm.$invalid" -->

	   </form>

	</div>

</div>
