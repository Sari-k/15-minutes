<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="button button-clear ion-gear-a "></button>
          <h1 class="title">חמש עשרה דקות -תיסע רק באוטובוס</h1>
        <button class="button button-clear ion-navicon "></button>
      </ion-header-bar>

        
   <ion-tabs class="tabs-icon-top tabs-background-positive">
    <ion-tab badge="10" badge-style="badge-assertive" icon="ion-android-bus" title="הגשת תלונה"></ion-tab>
    <ion-tab badge="3" badge-style="badge-assertive" icon="ion-information-circled" title="קצת עלינו"></ion-tab>
    <ion-tab badge="13" badge-style="badge-assertive" icon="ion-checkmark-round" title="הצלחות"></ion-tab>
    <ion-tab badge="10" badge-style="badge-assertive" icon="ion-android-contacts" title="צור קשר"></ion-tab>
    </ion-tabs>
        
    <ion-content>
      
        
    </ion-content>
    </ion-pane>
  </body>
</html>
